<body>
  <div class="flip-card card-container">
    <div id='card-flip' class="flip-card-inner">
      <div id='card-front' class="flip-card-front">
        <div class="card-chip"></div>
        <div class="credit-font credit-card-number"></div>
        <div id="card-number" class="credit-font credit-card-number"></div>

        <div class="card-details">
          <div>
            <h3 class='top-card-detail'>Card Holder</h3>
            <h1 id="cardholder" class='bottom-card-detail'></h1>
          </div>
          <div>
            <h3 class='top-card-detail'>Expires</h3>
            <h1 id="card-exp-date" class='bottom-card-detail'></h1>
          </div>
        </div>
      </div>
      <div class="flip-card-back">
        <div class="strip"></div>
        <div class="ccv">
          <label class='csv-label'>CCV</label>
          <div></div>
        </div>
      </div>
    </div>
  </div>


  <br>
  <br>

  <input oninput="onCardHoldeChange()" type="text" name="cardholder" placeholder="card holder name">

  <input oninput="onCardNumberChange()" id="card-element" class="InputElement is-empty Input Input--empty" autocomplete="cc-number" autocorrect="off" spellcheck="false" type="text" name="cardnumber" data-elements-stable-field-name="cardNumber" inputmode="numeric" aria-label="Credit or debit card number" placeholder="Card number" aria-invalid="false" value="">

  <br>
  <br>

  <input oninput="onCardExpirationDateChange()" class="InputElement is-empty Input Input--empty" autocomplete="cc-exp" autocorrect="off" spellcheck="false" type="text" name="exp-date" data-elements-stable-field-name="cardExpiry" inputmode="numeric" aria-label="Credit or debit card expiration date" placeholder="MM / YY" aria-invalid="false" value="">

  <br>
  <br>

  <input onfocus="cardFlip()" oninput="onCvcNumberChange()" class="InputElement is-empty Input Input--empty" autocomplete="cc-csc" autocorrect="off" spellcheck="false" type="text" name="cvc" data-elements-stable-field-name="cardCvc" inputmode="numeric" aria-label="Credit or debit card CVC/CVV" placeholder="CVC" aria-invalid="false" value="">
